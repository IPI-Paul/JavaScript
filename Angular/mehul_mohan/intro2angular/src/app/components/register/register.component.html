<form (submit)="registerUser($event)">
  <div class="container">
    <h2>Register Here</h2>
    <div>
      <input type="text" autocomplete="off" placeholder="Username" id="username" name="username" />
    </div>
    <div>
      <input type="password" autocomplete="off" placeholder="Password" id="password" name="password" />
    </div>
    <div>
      <input type="password" autocomplete="off" placeholder="Confirm Password" id="cpassword" name="cpassword" />
    </div>
    <div>
      <input type="submit" value="Submit" />
    </div>
  </div>
</form>
