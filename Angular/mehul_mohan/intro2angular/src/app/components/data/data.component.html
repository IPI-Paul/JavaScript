<div id="container">
  <table>
    <tr>
      <th>Index #</th>
      <th>Name</th>
      <th>Is Online?</th>
    </tr>
    <tr 
      *ngFor='
        let record of records; 
        let myIndex = index; 
        let evenRecord = even; 
        let oddRecord = odd;
        let firstRecord = first;
        let lastRecord = last;
      '
      [ngClass]="{odd: oddRecord, even: evenRecord, first: firstRecord, last: lastRecord}"
    >
      <td>{{myIndex}}</td>
      <td>{{record.name}}</td>
      <td>{{record.online}}</td>
    </tr>
  </table>
</div>
  <div id="buttons">
    <a routerLink="/" class="button">Go Back</a>
  </div>
