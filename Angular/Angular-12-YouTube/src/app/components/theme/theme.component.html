<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-lg">
          <div 
            class="card-header text-white" 
            [class.bg-secondary]="!darkTheme"
            [class.bg-dark]="darkTheme" 
          >
            <p class="h4">Theme</p>
            <div class="form-check form-switch">
              <input 
                type="checkbox" 
                class="form-check-input" 
                id="flexSwitchCheckDefault" 
                name="darkTheme"
                [(ngModel)]="darkTheme"
              />
              <label for="flexSwitchCheckDefault" class="form-check-label">
                Dark Theme
              </label>
            </div>
          </div>
          <div class="card-body" [class.bg-dark]="darkTheme" [class.text-white]="darkTheme">
            <img src="http://localhost:8080/Pictures/pi.png" class="img-fluid">
            <p class="h3 mt-2">Paris</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae excepturi nobis aliquid expedita quaerat soluta, accusamus saepe. Facilis expedita fugiat, harum quo suscipit tenetur est ducimus, eligendi, dolorum eius nihil?</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
