<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 *ngIf="isLoggedIn">Welcome Naveen!</h2>
            <h2 *ngIf="!isLoggedIn">Thank You!</h2>
            <button class="btn btn-success btn-sm" (click)="login()"
              *ngIf="!isLoggedIn"
            >Login</button>
            <button class="btn btn-warning btn-sm" (click)="logout()"
              *ngIf="isLoggedIn"
            >Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
