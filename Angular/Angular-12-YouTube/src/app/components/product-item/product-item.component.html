<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h3 text-danger">Product Items</p>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum voluptas doloribus itaque quia exercitationem natus dolores qui autem repellat vero?</p>
      </div>
    </div>
  </div>
</section>
<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table table-hover text-center table-striped">
          <thead class="bg-secondary text-white">
            <tr>
              <th>Sno</th>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{product.sno}}</td>
              <td>
                <img [src]="product.image" height="20" />
              </td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>
                <i class="fa fa-minus-square fa-sm" (click)="decrementQty()"></i> 
                {{product.qty}} 
                <i class="fa fa-plus-square fa-sm" (click)="incrementQty()"></i>
              </td>
              <td>{{product.qty * product.price}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
