<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Data with React & D3</title>
  <script src="http://localhost:8080/JavaScript/IPI/js/react.development.js"></script>
  <script src="http://localhost:8080/JavaScript/IPI/js/react-dom.development.js"></script>
  <script src="http://localhost:8080/JavaScript/IPI/js/d3.min.js"></script>
  <script src="http://localhost:8080/JavaScript/IPI/js/IPI/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="reload('http://localhost:8080/JavaScript/D3_DataViz_2021/');">
  <div class="container">
    <select id="sel" onChange="changeSrc(selectedIndex, value);">
      <option value="">Select an Example</option>
      <option value="./js/bar chart/bundle.js">UN Population 2019 Patheic Bar Chart</option>
      <option value="./js/margin convention/bundle.js">UN Population 2019 Bar Chart with Margin Convention</option>
      <option value="./js/axes/bundle.js">Axes with React & D3</option>
      <option value="./js/axes with text/bundle.js">Axes & Text with React & D3</option>
      <option value="./js/axes using keys/bundle.js">Axes & Text with React & D3 using Keys</option>
      <option value="./js/bar chart modular/refactored/bundle.js">Refactored Bar Chart</option>
      <option value="./js/bar chart modular/stylized/bundle.js">Stylized Bar Chart</option>
    </select>

  <div id="root"></div>
  <script id="app"></script>
