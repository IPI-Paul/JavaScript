<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <p class="h4">SMS App</p>
          </div>
          <div class="card-body bg-light">
            <form>
              <textarea 
                rows="4" 
                class="form-control" 
                placeholder="Your text here" 
                name="message" 
                [(ngModel)]="message"
                [maxlength]="maxCharCount"
              >
              </textarea>
            </form>
          </div>
          <div class="card-footer">
            <p class="h4">
              The Characters Remaining: 
              <span class="fw-bold">{{message.length}}/{{maxCharCount}}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
