<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Fundamentals</title>
</head>
<body> 
  <svg width="1130" height="270">
    <circle cx="50" cy="50" r="50" />
    <circle cx="150" cy="50" r="50" fill="red" />
    <circle cx="250" cy="50" r="20" fill="green" />
    <circle cx="350" cy="50" r="50" fill="blue" />
    <rect
      x="1" 
      y="1"
      width="1120"
      height="260" 
      fill="none" 
      stroke="blue" 
      stroke-width="2"
    />
    <rect 
      x="400" 
      y="100"
      width="400"
      height="150" 
      fill="yellow" 
      stroke="navy" 
      stroke-width="10"
    />
    <line 
      x1="0"
      y1="0"
      x2="100"
      y2="100"
      stroke="navy"
    />
    <path 
      d="M 200 200 L 300 300 L 300 400" 
      stroke="black"
      stroke-width="2" 
    ></path>
    </svg>
</body>
</html>
